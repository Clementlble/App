<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Qook - Chargement</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .splash {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    z-index: 2;
  }

  .logo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    box-shadow: 0 0 20px rgba(0, 233, 170, 0.4);
    position: relative;
    z-index: 2;
    opacity: 1;
    transition: opacity 1s ease;
  }

  .app-name {
    font-size: 36px;
    font-weight: 700;
    color: #00c9a7;
  }

  .plat-container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
  }

  .orbit {
    position: absolute;
    width: 0; height: 0;
    transform-origin: center center;
    animation: rotateOrbit 6s linear infinite;
  }

  .plat {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-size: cover;
    top: -40px;
    left: 120px;
  }

  /* Images des 3 plats */
  .plat1 { background-image: url('https://media.istockphoto.com/id/1158019625/fr/vectoriel/bol-de-bouddha-avec-avocat-saumon-concombre-oeufs-pois-chiches-rucola-isol%C3%A9-vue-du-haut.jpg?s=612x612&w=0&k=20&c=oorzBVwIquwUheTtMriFV-G1_tJQTfdg9pVEZVTA_jU='); }
  .plat2 { background-image: url('https://i.imgur.com/6XkE1Be.png'); }
  .plat3 { background-image: url('https://i.imgur.com/7P3cWZ1.png'); }

  @keyframes rotateOrbit {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

</style>
</head>
<body>

  <div class="splash">
    <div class="logo" style="background-image:url('https://firebasestorage.googleapis.com/v0/b/justfit-bed28.firebasestorage.app/o/logoapp.jpg?alt=media&token=85987921-9c3a-445a-979d-9662c2d17e93');"></div>
  </div>

  <div class="plat-container">
    <div class="orbit" style="transform: rotate(0deg);"><div class="plat plat1"></div></div>
    <div class="orbit" style="transform: rotate(120deg);"><div class="plat plat2"></div></div>
    <div class="orbit" style="transform: rotate(240deg);"><div class="plat plat3"></div></div>
  </div>

  <script>
    // Disparaître les plats et fondu du logo après rotation
    setTimeout(() => {
      document.querySelectorAll('.orbit').forEach(orbit => {
        orbit.style.transition = 'opacity 1s ease';
        orbit.style.opacity = 0;
      });
      setTimeout(() => {
        document.querySelector('.logo').style.transition = 'opacity 1s ease';
        document.querySelector('.logo').style.opacity = 0;
        setTimeout(() => {
          window.location.href = 'auth.html';
        }, 1000);
      }, 1000);
    }, 4000);
  </script>

</body>
</html>
